name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install

      - name: Build
        run: |
          repo_name=$(echo "${{ github.repository }}" | awk -F'/' '{print $2}')
          echo "REPO_NAME=$repo_name" >> $GITHUB_ENV
          npm run build
        env:
          NODE_ENV: production
          # This is needed to get the repo name for the basePath
          # The user needs to update next.config.ts with their username.
          REPO_NAME: ${{ env.repo_name }}

      - name: Touch .nojekyll
        run: touch out/.nojekyll
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
