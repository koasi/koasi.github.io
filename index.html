<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遙控無人機專業操作證學科測驗模擬系統</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>遙控無人機專業操作證學科模擬考系統</h1>

        <div id="main-menu">
            <h2>選擇測驗模式</h2>
            <div class="mode-selection">
                <button id="chapter-mode-btn" class="mode-btn">按章節測驗</button>
                <button id="random-mode-btn" class="mode-btn">亂數測驗</button>
            </div>
            <div class="weight-mode-toggle">
                <label for="weight-mode-switch">
                    <input type="checkbox" id="weight-mode-switch">
                    開啟答錯題目權重模式 (僅亂數測驗有效)
                </label>
                <p id="weight-status">目前權重: </p>
            </div>
        </div>

        <div id="chapter-options" class="options-menu" style="display:none;">
            <h3>選擇章節與範圍</h3>
            <select id="chapter-select"></select>
            <select id="block-select"></select>
            <button id="start-chapter-exam" class="start-btn">開始章節測驗</button>
            <button class="back-btn">返回主選單</button>
        </div>

        <div id="random-options" class="options-menu" style="display:none;">
            <h3>設定題目數量</h3>
            <input type="number" id="random-question-count" value="40" min="1" max="100">
            <button id="start-random-exam" class="start-btn">開始亂數測驗</button>
            <button class="back-btn">返回主選單</button>
        </div>
        
        <div id="exam-area" style="display:none;">
            <div id="progress-bar-container">
                <div id="progress-bar"></div>
            </div>
            <div id="question-container">
                </div>
            <button id="submit-exam-btn">提交答案</button>
        </div>

        <div id="result-area" style="display:none;">
            <h2>考試結果</h2>
            <p id="score"></p>
            <div id="result-details">
                </div>
            <button class="back-btn">返回主選單</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
