<!DOCTYPE html>
<html>
<head>
  <title>條碼掃描程式</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <style>
    #video {
      position: relative;
    }
    .barcode-box {
      position: absolute;
      border: 2px solid;
    }
    .barcode-box.success {
      border-color: green;
    }
    .barcode-box.processing {
      border-color: blue;
    }
    .barcode-box.failure {
      border-color: red;
    }
    #result {
      width: 100%;
      height: 200px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <video id="video" width="400" height="300" autoplay></video>
  <button id="startButton">開始掃描</button>
  <button id="stopButton">停止掃描</button>
  <textarea id="result" readonly></textarea>

  <script>
    $(document).ready(function() {
      const video = document.getElementById('video');
      const codeReader = new ZXing.BrowserMultiFormatReader();
      let isScanning = false;

      $('#startButton').click(function() {
        if (!isScanning) {
          isScanning = true;
          startScanning();
        }
      });

      $('#stopButton').click(function() {
        if (isScanning) {
          isScanning = false;
          codeReader.reset();
          $('.barcode-box').remove();
        }
      });

      function startScanning() {
        navigator.mediaDevices.getUserMedia({ video: true })
          .then(function(stream) {
            video.srcObject = stream;
            video.play();
            requestAnimationFrame(scan);
          })
          .catch(function(err) {
            console.error(err);
          });
      }

      function scan() {
        if (!isScanning) {
          return;
        }

        codeReader.decodeFromVideoDevice(null, 'video', (result, err) => {
          if (result) {
            const barcode = result.text;
            const barcodeBox = $('<div class="barcode-box success"></div>');
            barcodeBox.css({
              left: result.resultPoints[0].x + 'px',
              top: result.resultPoints[0].y + 'px',
              width: (result.resultPoints[1].x - result.resultPoints[0].x) + 'px',
              height: (result.resultPoints[2].y - result.resultPoints[0].y) + 'px'
            });
            $(video).parent().append(barcodeBox);
            updateResult(barcode);
          } else if (err) {
            const barcodeBox = $('<div class="barcode-box failure"></div>');
            barcodeBox.css({
              left: '0px',
              top: '0px',
              width: video.offsetWidth + 'px',
              height: video.offsetHeight + 'px'
            });
            $(video).parent().append(barcodeBox);
          } else {
            const barcodeBox = $('<div class="barcode-box processing"></div>');
            barcodeBox.css({
              left: '0px',
              top: '0px',
              width: video.offsetWidth + 'px',
              height: video.offsetHeight + 'px'
            });
            $(video).parent().append(barcodeBox);
          }
          requestAnimationFrame(scan);
        });
      }

      function updateResult(barcode) {
        const resultText = $('#result').val();
        const newResult = barcode + '\n' + resultText;
        $('#result').val(newResult);
      }
    });
  </script>
</body>
</html>
